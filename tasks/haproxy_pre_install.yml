# NOTE(cloudnull):
#  While the haproxy distro packages provide for an haproxy
#  group this group is being created upfront to ensure common user
#  functionality across various distros that we support.
- name: Create the haproxy system group
  group:
    name: "haproxy"
    state: "present"
    system: "yes"
  tags:
    - haproxy-group

# NOTE(cloudnull):
#  While the haproxy distro packages provide for an haproxy
#  user this user is being created upfront to ensure common user
#  functionality across various distros that we support.
- name: Create the haproxy system user
  user:
    name: "haproxy"
    group: "haproxy"
    comment: "haproxy user"
    shell: "/bin/false"
    system: "yes"
    createhome: "yes"
    home: "/var/lib/haproxy"
  tags:
    - haproxy-user

- name: Create haproxy log dir
  file:
    path: "{{ '/var/log/haproxy' | realpath }}"
    state: directory
    owner: "{{ haproxy_log_directory_owner }}"
    group: adm
    mode: "0755"
  tags:
    - haproxy-dirs
    - haproxy-logs

- name: Remove conflicting distro packages
  package:
    name: "{{ haproxy_distro_packages_remove }}"
    state: absent

- name: Create haproxy conf.d dir
  file:
    path: "/etc/haproxy/conf.d"
    state: directory
    mode: "0755"

- name: Remove old config files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ haproxy_remove_files }}"
  when:
    - ansible_pkg_mgr == 'apt'
